<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulier</title>
  </head>
  <body>
    <form action="" method="post">
      <table style="width: 400px; border-spacing: 0px; padding: 0px">
        <tr>
          <td style="width: 100px; text-align: right">Naam:&nbsp;</td>
          <td style="width: 300px">
            <input type="text" name="naam" size="20" maxlength="20" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Straat en nummer:&nbsp;</td>
          <td>
            <input type="text" name="adres" size="30" maxlength="30" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">Postcode en woonplaats:&nbsp;</td>
          <td>
            <input type="text" name="postcode" size="7" maxlength="7" />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">E-mailadres:&nbsp;</td>
          <td>
            <input type="email" name="email" required />
          </td>
        </tr>
        <tr>
          <td style="text-align: right">&nbsp;</td>
          <td>
            <input type="submit" value="Verzenden" />
            <input type="reset" value="Wissen" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
